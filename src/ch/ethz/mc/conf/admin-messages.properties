
about_window.html_text = <h1>About MobileCoach (MC)</h1>\n\n<p><em>MobileCoach</em> is the Open Source Behavioral Intervention Platform designed by <strong>ETH Zurich</strong>, the <strong>University of St. Gallen</strong> and the <strong>Swiss Research Institute for Public Health and Addiction</strong>.</p>\n\n<p>\u00A9 2013-2016 <a href="http://www.health-is.ch" target="_blank">Health-IS Lab</a> a joint initiative of the <a href="http://www.item.unisg.ch" target="_blank">Institute of Technology Management</a> at <a href="http://www.unisg.ch" target="_blank">University of St. Gallen</a> and the <a href="http://mtec.ethz.ch" target="_blank">Department of Management, Technology and Economics</a> at <a href="http://www.ethz.ch" target="_blank">ETH Zurich</a>.</p>\n\n<p>For further information visit the <em>MobileCoach</em> Website at <a href="https://www.mobile-coach.eu">https://www.mobile-coach.eu</a>!</p>\n\n<h2>Team of the release version</h2>\n\n<h3>Health-IS Lab</h3>\n<ul>\n<li><strong>Andreas Filler</strong> - afiller (AT) ethz (DOT) ch</li>\n<li><strong>Tobias Kowatsch</strong> - tobias (DOT) kowatsch (AT) unisg (DOT) ch</li>\n<li><strong>Jost Schweinfurther</strong> - jschweinfurther (AT) ethz (DOT) ch</li>\n<li><strong>Prof. Dr. Elgar Fleisch</strong> - efleisch (AT) ethz (DOT) ch</li>\n</ul>\n\n\n<h3>Swiss Research Institute for Public Health and Addiction</h3>\n<ul>\n<li><strong>Dr. Severin Haug</strong> - severin (DOT) haug (AT) isgf (DOT) uzh (DOT) ch</li>\n<li><strong>Raquel Paz Castro</strong> - raquel (DOT) paz (AT) isgf (DOT) uzh (DOT) ch</li>\n</ul>\n\n\n<h2>License</h2>\n\n<p>Licensed under the Apache License, Version 2.0 (the "License");\nyou may not use this file except in compliance with the License.\nYou may obtain a copy of the License at</p>\n\n<p>    http://www.apache.org/licenses/LICENSE-2.0</p>\n\n<p>Unless required by applicable law or agreed to in writing, software\ndistributed under the License is distributed on an "AS IS" BASIS,\nWITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.\nSee the License for the specific language governing permissions and\nlimitations under the License.</p>\n\n<p>This software uses the following software components, which are\nalso available under the Apache License:</p>\n\n<ul>\n<li>Apache Log4j 2 - <a href="http://logging.apache.org/log4j/2.x/" target="_blank">http://logging.apache.org/log4j/2.x/</a></li>\n<li>Apache Ivy - <a href="http://ant.apache.org/ivy/" target="_blank">http://ant.apache.org/ivy/</a></li>\n<li>Apache Commons Lang - <a href="http://commons.apache.org/proper/commons-lang/" target="_blank">http://commons.apache.org/proper/commons-lang/</a></li>\n<li>Apache Commons Collections - <a href="http://commons.apache.org/proper/commons-collections/" target="_blank">http://commons.apache.org/proper/commons-collections/</a></li>\n<li>Apache Commons IO - <a href="http://commons.apache.org/proper/commons-io/" target="_blank">http://commons.apache.org/proper/commons-io/</a></li>\n<li>Apache Geronimo JSR 303 Bean Validation Spec API - <a href="http://geronimo.apache.org" target="_blank">http://geronimo.apache.org</a></li>\n<li>Vaadin - <a href="https://vaadin.com/home" target="_blank">https://vaadin.com/home</a></li>\n<li>Jongo - <a href="http://jongo.org" target="_blank">http://jongo.org</a></li>\n<li>Java MongoDB driver - <a href="https://github.com/mongodb/mongo-java-driver" target="_blank">https://github.com/mongodb/mongo-java-driver</a></li>\n<li>Apache JENA - <a href="https://jena.apache.org" target="_blank">https://jena.apache.org</a></li>\n<li>Project Lombok - <a href="http://projectlombok.org" target="_blank">http://projectlombok.org</a></li>\n<li>Mustache.java - <a href="https://github.com/spullara/mustache.java" target="_blank">https://github.com/spullara/mustache.java</a></li>\n<li>Resteasy - <a href="https://github.com/resteasy/Resteasy" target="_blank">https://github.com/resteasy/Resteasy</a></li>\n<li>jcsv - <a href="https://code.google.com/p/jcsv/" target="_blank">https://code.google.com/p/jcsv/</a></li>\n</ul>\n   \n<p>This software uses the following software components, which are \navailable under the LGPL License:</p>\n\n<ul>\n<li>Javaluator - <a href="http://javaluator.sourceforge.net" target="_blank">http://javaluator.sourceforge.net</a></li>\n</ul>\n     \n<p>This software uses the following software components, which are\navailable under the following proprietary licenses:</p>\n\n<ul>\n<li>JavaMail - <a href="https://java.net/projects/javamail/pages/License" target="_blank">https://java.net/projects/javamail/pages/License</a></li>\n<li>Java Image Scaling - <a href="https://opensource.org/licenses/BSD-3-Clause" target="_blank">https://opensource.org/licenses/BSD-3-Clause</a></li>\n</ul>\n\n<h4>Version: ###</h4>
