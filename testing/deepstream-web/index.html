<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MobileCoach Web Simulator</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="top">
        <img id="logo" src="img/mc-logo.png" width="320" /><br/>
        <span class="title">Web Simulator</span>
    </div>

    <div class="user-selection">
        <form class="subscription">
            <input type="text" placeholder="Your nickname" /> <input type="button" onclick="subscribe()" value="Subscribe" />
        </form>
    </div>

    <div class="iphone">
        <div class="border">
            <form class="chat">
                <span></span>
                <div class="messages" id="adobewordpress">
                </div>
                <input type="text" placeholder="Your message">
                <input type="submit" value="Send">
            </form>
        </div>
    </div>

    <div class="bottom">
        <input type="button" value="Reset" onclick="location.reload()" />
    </div>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/iphone.js"></script>
    <script src="js/deepstream.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
